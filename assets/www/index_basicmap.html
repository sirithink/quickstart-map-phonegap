<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Basic Map</title>
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css">
    <style  type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mapDiv {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
    </style>

    <!-- Load the library references for ArcGIS API for JavaScript -->
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5compact"></script>
    <script>
        require(["esri/map"],
                function(Map) {
                    // Create map
                    var map = new Map("mapDiv",{
                        basemap: "topo",
                        center: [-122.69, 45.52],
                        zoom: 3
                    });
                }
        );
    </script>
</head>
<body>
    <div id="mapDiv"></div>
</body>
</html>
